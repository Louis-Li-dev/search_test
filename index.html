<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Input with Trends</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            resize: none;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        textarea:focus {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Submit Button */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: #fff;
            color: #6a11cb;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #2575fc;
            color: #fff;
        }

        /* Google Trends Container */
        #trends-container {
            display: none;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Keywords</h1>
        <textarea id="keywords" placeholder="Type your keywords here..."></textarea>
        <button onclick="submitKeywords()">Submit</button>
    </div>
    <div id="trends-container"></div>

    <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/3940_RC01/embed_loader.js"></script>
    <script>
        function submitKeywords() {
            const keywords = document.getElementById('keywords').value.trim();
            if (!keywords) {
                alert('Please enter some keywords before submitting.');
                return;
            }

            // Display the trends container
            const trendsContainer = document.getElementById('trends-container');
            trendsContainer.style.display = 'block';
            trendsContainer.innerHTML = '<p>Loading Google Trends...</p>';

            // Dynamically load Google Trends widget
            trends.embed.renderExploreWidget(
                "RELATED_TOPICS",
                {
                    "comparisonItem": [
                        {
                            "keyword": keywords,
                            "geo": "TW",
                            "time": "today 12-m"
                        }
                    ],
                    "category": 0,
                    "property": ""
                },
                {
                    "exploreQuery": `geo=TW&q=${encodeURIComponent(keywords)}&hl=zh-TW&date=today 12-m`,
                    "guestPath": "https://trends.google.com:443/trends/embed/"
                }
            );
        }
    </script>
</body>
</html>
